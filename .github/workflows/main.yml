name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        step: [examples, test]
        release: [Debug, ReleaseSafe, ReleaseFast, ReleaseSmall]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: goto-bus-stop/setup-zig@v2.0.1
        with:
          version: master
      - run: zig build ${{ matrix.step }} -Doptimize=${{ matrix.release }}
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: goto-bus-stop/setup-zig@v2.0.1
        with:
          version: master
      - run: zig fmt --check .
